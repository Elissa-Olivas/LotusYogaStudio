<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}"/>
</head>
</body>
<div class="wrapper">
    <div class="sidebar">
        <h2>CLASSES</h2>
        <img class="logo" th:src="'/images/' + 'lotuslogo3.png'" alt="Lotus Logo"/>
        <ul>
            <li><a th:href="@{/}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/classes}"><i class="fas fa-user"></i>Classes</a></li>
            <li><a th:href="@{/schedule}"><i class="fas fa-address-card"></i>Schedule</a></li>
            <li><a th:href="@{/instructors}"><i class="fas fa-project-diagram"></i>Instructors</a></li>
            <li><a th:href="@{/contact}"><i class="fas fa-address-book"></i>Contact</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">ALL CLASSES</div>
        <div class="daily-info">
            <div class="row">
                <div  th:each="listOfClasses: ${classes}" class="col s12 l4">
                    <!-- Get Class NAME and Class Description -->
                    <a th:href="'/Classes/' + ${listOfClasses.nameOfClass}" th:text="${listOfClasses.nameOfClass}"></a>
                   <!-- Get an Image for the class
                    <img th:src="@{'/images/' + ${classes.name} + '.jpeg'}" alt="yoga picture" > -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
