<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css.css}" />
</head>
</body>
<div class="wrapper">
    <div class="sidebar">
        <h2>INSTRUCTORS</h2>
        <img class="logo" th:src="'/images/' + 'lotuslogo3.png'" alt="Lotus Logo"/>
        <ul>
            <li><a th:href="@{/}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/classes}"><i class="fas fa-user"></i>Classes</a></li>
            <li><a th:href="@{/schedule}"><i class="fas fa-address-card"></i>Schedule</a></li>
            <li><a th:href="@{/instructors}"><i class="fas fa-project-diagram"></i>Instructors</a></li>
            <li><a th:href="@{/contact}"><i class="fas fa-address-book"></i>Contact</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">GET TO KNOW OUR INSTRUCTORS</div>
        <div class="info">
            <div th:each="currentInstructor: ${instructors}" class="col s12 l4">
                <div>
                    <!-- teacher image -->
                    <img th:src="@{'/images/' + ${currentInstructor.instructorPicID} + '.jpg'}" alt="teacher photo" />
                    <!-- <a th:href="'/images/' + ${currentInstructor.instructorPicID}"></a> -->
                </div>
                <div class="col s9">
                    <!-- teacher name and bio -->
                    <h3 th:href="'/Instructors/' + ${currentInstructor.nameOfInstructor}" th:text="${currentInstructor.nameOfInstructor}"></h3>
                    <p th:href="'/Instructors/' + ${currentInstructor.bio}" th:text="${currentInstructor.bio}"></p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
